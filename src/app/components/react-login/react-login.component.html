<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label>Userame:</label>
    <input formControlName="username" name="username" id="username">
    <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Username is required</span>
</div>
<div class="form-group">
    <label>Password:</label>
    <input formControlName="password" name="password" id="password">
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched && 
    !loginForm.get('password').errors?.minlength">Password is required</span>
    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched && 
    loginForm.get('password').errors?.minlength">
        MinLength is 4</span>
</div>
<button [disabled]="!loginForm.valid">Submit</button>
{{error}}
</form>
